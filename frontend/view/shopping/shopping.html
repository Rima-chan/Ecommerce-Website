<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Finger+Paint&family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet"> 


    <link href="../../css/style.css" rel="stylesheet">
    
    <title>Panier | Orinoco</title>
    <meta name="description" contente="DESCRIPTION ORINOCO"> 
</head>
<body>
    <header style="background-color:#F3E9F1;">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand">
                    <div class="container-fluid">
                        <a href="../home/index.html" class="navbar-brand text-dark logo-font"><i class="fas fa-camera icon-style fa-2x"></i> <span class="h1 px-3">Orinoco</span></a>
                         <ul class="navbar-nav">
                             <li class="nav-item">
                                <a href="../shopping/shopping.html"  class="nav-link text-dark shop-cart">
                                    <i class="fas fa-shopping-cart icon-style fa-2x"></i>
                                    <span class="itemInShop">0</span>
                                </a>
                             </li>
                         </ul>
                     </div>
                 </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <section class="col-md-6 my-3" id="shopContainer">
                <h2 class="mb-4">Votre Panier</h2>       
            </section>

            <section class="col-md-6 d-flex flex-column my-3">
                <h2 class="border-bottom pb-4">Résumé de votre commande</h2>
                <div class="mt-1 mb-3">
                    <span class="d-flex justify-content-between mb-2">
                        <p>Produits</p>
                        <p>€</p>
                    </span>
                    <span class="d-flex justify-content-between border-bottom pb-2">
                        <p>Livraison</p>
                        <p>€</p>
                    </span>
                    <span class="d-flex justify-content-between mt-3">
                        <p>Total</p>
                        <p>€</p>
                    </span>
                </div>
                <span class="d-flex justify-content-between">
                    <h3>Passer commande</h3>
                    <i class="fas fa-chevron-down fa-2x icon-style"></i>
                </span>
                
                <form action="" class="mt-3">
                    <div class="form-row d-flex justify-content-between">
                        <div class="form-group col-5">
                            <label for="inputFirstName">Prénom :</label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="form-group col-5">
                            <label for="inputLastName">Nom :</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email :</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Adresse :</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-row d-flex justify-content-between">
                        <div class="form-group col-7">
                            <label for="inputCity">Ville :</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-4">
                            <label for="inputPostCode">Code postal :</label>
                            <input type="number" class="form-control" id="inputPostCode">
                        </div>
                    </div>
                </form>
                <button class="btn bg-color align-self-center rounded-pill border-0 text-white m-3 px-3 py-2" >Commander</button>
            </section>
        </div>
    </main>
    <footer style="background-color:#F3E9F1;">
        <div class="container">
            <div class="row">
                <section class="text-center mt-5 mb-3">
                    <a href="#" class="btn btn-outline-dark rounded-circle border-3 mx-2" role="button">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="btn btn-outline-dark rounded-circle border-3 mx-2" role="button">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="btn btn-outline-dark rounded-circle border-3 mx-2" role="button">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </section>
                <ul class="list-unstyled list-inline text-center mb-5 mt-3">
                    <li class="list-inline-item text-dark">
                        <a href="#!" class="text-decoration-none text-dark">A propos</a>
                    </li>
                    <li class="list-inline-item h2">.</li>
                    <li class="list-inline-item text-dark">
                        <a href="#!" class="text-decoration-none text-dark">Contact</a>
                    </li>
                    <li class="list-inline-item h2">.</li>
                    <li class="list-inline-item text-dark">
                        <a href="#!" class="text-decoration-none text-dark">Conditions Générales de ventes</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="../../js/product.js"></script>
    <script src="../../js/productShopManager.js"></script>
    <script src="./shopping.js"></script>

</body>
</html>
